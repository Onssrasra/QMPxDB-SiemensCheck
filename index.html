<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clickbot – Websuche & Vollständigkeitsprüfung</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:40px;line-height:1.45}
    .card{max-width:880px;margin:auto;border:1px solid #eee;border-radius:14px;padding:22px;box-shadow:0 4px 24px rgba(0,0,0,.06)}
    h1{margin-top:0}
    .drop{border:2px dashed #bbb;padding:24px;border-radius:10px;text-align:center;cursor:pointer;color:#666}
    .drop.drag{border-color:#333;color:#111}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:14px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;cursor:pointer}
    button.secondary{background:#fff;color:#111;border-color:#111}
    button:disabled{opacity:.5;cursor:not-allowed}
    #status{margin-top:8px;color:#444}
    #progress{height:8px;background:#f1f1f1;border-radius:10px;overflow:hidden;margin-top:10px;display:none}
    #bar{height:8px;width:0;background:#3b82f6}
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload & Aktionen</h1>
    <div id="drop" class="drop">
      <div><strong>Datei hierher ziehen</strong> oder klicken, um auszuwählen</div>
      <div style="font-size:12px;color:#888;margin-top:6px">Excel (.xlsx), Header in Zeile 3, Daten ab Zeile 4</div>
      <input id="file" type="file" accept=".xlsx" style="display:none" />
    </div>

    <div class="row">
      <button id="btnWeb">Websuche (wie jetzt)</button>
      <button id="btnCheck" class="secondary">Vollständigkeit prüfen</button>
      <button id="btnDownload" class="secondary" disabled>Ergebnis herunterladen</button>
    </div>

    <div id="status"></div>
    <div id="progress"><div id="bar"></div></div>
  </div>

  <script>
    const input = document.getElementById('file');
    const drop = document.getElementById('drop');
    const btnWeb = document.getElementById('btnWeb');
    const btnCheck = document.getElementById('btnCheck');
    const btnDownload = document.getElementById('btnDownload');
    const statusEl = document.getElementById('status');
    const progress = document.getElementById('progress');
    const bar = document.getElementById('bar');

    let selectedFile = null;
    let resultBlob = null;

    function setProgress(p){
      progress.style.display='block';
      bar.style.width = p + '%';
    }

    drop.addEventListener('click', ()=> input.click());
    drop.addEventListener('dragover', e => { e.preventDefault(); drop.classList.add('drag'); });
    drop.addEventListener('dragleave', ()=> drop.classList.remove('drag'));
    drop.addEventListener('drop', e => {
      e.preventDefault();
      drop.classList.remove('drag');
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        selectedFile = e.dataTransfer.files[0];
        statusEl.textContent = 'Ausgewählt: ' + selectedFile.name;
      }
    });
    input.addEventListener('change', e => {
      if (e.target.files && e.target.files[0]) {
        selectedFile = e.target.files[0];
        statusEl.textContent = 'Ausgewählt: ' + selectedFile.name;
      }
    });

    async function run(endpoint){
      if (!selectedFile){ statusEl.textContent='Bitte zuerst eine Datei hochladen.'; return; }
      setProgress(5); resultBlob = null; btnDownload.disabled = true; statusEl.textContent = 'Verarbeite...';
      try{
        const form = new FormData();
        form.append('file', selectedFile);
        const resp = await fetch(endpoint, { method:'POST', body: form });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const buf = await resp.arrayBuffer();
        resultBlob = new Blob([buf], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        setProgress(100);
        statusEl.textContent = 'Fertig – jetzt herunterladen.';
        btnDownload.disabled = false;
      }catch(err){
        statusEl.textContent = 'Fehler: ' + err.message;
      }finally{
        setTimeout(()=>progress.style.display='none', 1000);
      }
    }

    btnWeb.addEventListener('click', ()=> run('/api/process-excel'));
    btnCheck.addEventListener('click', ()=> run('/api/check-completeness'));

    btnDownload.addEventListener('click', ()=> {
      if (!resultBlob) return;
      const url = URL.createObjectURL(resultBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Ergebnis.xlsx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
